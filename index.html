<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GasFam Spin & Pantry</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    header {
      background-color: #004aad;
      color: white;
      padding: 16px;
      width: 100%;
      text-align: center;
      font-size: 22px;
    }

    .container {
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      width: 100%;
    }

    .buttons-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      min-width: 120px;
      text-align: center;
    }

    .wheel {
      position: relative;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 8px solid #004aad;
      background: conic-gradient(
        #ffe600 0% 25%, 
        #ff7b00 25% 50%, 
        #00c2ff 50% 75%, 
        #8bc34a 75% 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .wheel-text {
      position: absolute;
      font-size: 16px;
      text-align: center;
      width: 100%;
      pointer-events: none;
    }

    .spin-button {
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      z-index: 2;
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<header>GasFam - Africa’s Smart Pantry</header>

<div class="container">
  <div class="buttons-row">
    <button class="button">Build My Box</button>
    <button class="button">My Virtual Card</button>
  </div>

  <div class="buttons-row">
    <button class="button">My Pantry Plan</button>
    <button class="button">My Rewards</button>
    <button class="button">Invite Friends</button>
  </div>

  <div class="buttons-row">
    <button class="button">Pay Bill</button>
    <button class="button">Flash Sales</button>
    <button class="button">Transfer Wallet</button>
  </div>

  <div class="wheel">
    <button class="spin-button">SPIN</button>
    <div class="wheel-text">SPIN & WIN</div>
  </div>
</div>

<footer>© 2025 GasFam. All rights reserved.</footer>

</body>
</html>
