<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GasFam Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      overflow: hidden;
    }.container {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  box-sizing: border-box;
  background: url('https://i.imgur.com/3BaX8sU.png') no-repeat center/cover; /* Spin background */
}

.top-buttons {
  display: flex;
  justify-content: space-between;
  width: 100%;
}

.top-buttons button,
.action-buttons button,
.pantry-buttons button {
  background: #ff7e5f;
  border: none;
  color: white;
  padding: 10px 16px;
  margin: 5px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
  flex: 1;
}

.reward-progress {
  width: 90%;
  height: 20px;
  background: #ddd;
  border-radius: 10px;
  margin-top: 10px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  background: #28a745;
  width: 45%; /* example user score */
}

.progress-label {
  font-size: 14px;
  margin-top: 5px;
  color: #333;
}

.action-buttons,
.pantry-buttons {
  display: flex;
  justify-content: space-between;
  width: 100%;
}

h2 {
  margin: 10px 0 5px;
  color: #222;
}

  </style>
</head><body>
  <div class="container"><div class="top-buttons">
  <button>Build My Box</button>
  <button>My Virtual Card</button>
</div>

<div class="reward-progress">
  <div class="progress-bar"></div>
</div>
<div class="progress-label">My Reward Progress (45/100)</div>

<div class="action-buttons">
  <button>Pay Bill</button>
  <button>Flash Sales</button>
  <button>Transfer Wallet</button>
</div>

<div>
  <h2>My Pantry Plan</h2>
  <div class="pantry-buttons">
    <button>Stream</button>
    <button>My Rewards</button>
    <button>Invite Friends</button>
  </div>
</div>

  </div>
</body></html>
