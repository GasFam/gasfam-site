<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GasFam App</title>
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
    background-color: #ffe89d;
    color: #333;
    width: 100%;
    height: 100vh;
    overflow: hidden; /* prevent scrolling */
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    height: 100vh;
    box-sizing: border-box;
    justify-content: space-between; /* distribute space evenly */
  }

  /* Top section styling */
  .top-section {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Profile / Wallet info */
  .profile-info {
    margin-top: 10px;
    font-size: 14px;
  }

  /* Spin wheel placeholder */
  .spin-container {
    width: 250px;
    height: 250px;
    margin: 10px 0;
    border-radius: 50%;
    background: conic-gradient(#f9c74f, #90be6d, #f94144, #577590, #f9c74f);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    cursor: pointer;
  }

  /* Button styles */
  .btn {
    background-color: #2b7a78;
    color: #fff;
    padding: 12px 20px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    width: 90%;
    max-width: 250px;
    text-align: center;
    transition: background-color 0.3s;
  }

  .btn:hover {
    background-color: #3aafa9;
  }

  /* Reward progress bar container */
  .reward-progress {
    width: 90%;
    max-width: 250px;
    height: 20px;
    background-color: #ccc;
    border-radius: 10px;
    margin: 10px 0;
    overflow: hidden;
  }

  /* Inner fill for progress */
  .reward-fill {
    height: 100%;
    width: 0%;
    background-color: #00bfa5;
    transition: width 1s;
  }

  /* Bottom navigation / options section */
  .bottom-nav {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Button group for options */
  .section {
    width: 100%;
    padding: 10px 0;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }

  /* Responsive adjustments for small screens */
  @media(max-height: 700px){
    body {
      overflow: hidden;
    }
  }
</style>
</head>
<body>

<div class="container">
  <!-- Main Top Section -->
  <div class="top-section">
    <!-- Wallet Info -->
    <div class="profile-info">
      <p>Wallet Balance: N5,000</p>
    </div>
    
    <!-- Spin Wheel Placeholder -->
    <div class="spin-container" id="spinWheel">
      <div style="color:#fff; font-weight:bold;">Spin Wheel</div>
    </div>
    
    <!-- Replace "Spin the Win" button with "My Virtual Card" -->
    <button class="btn" id="myVirtualCardBtn">My Virtual Card</button>
    
    <!-- Reward Progress Bar -->
    <div style="width:90%; max-width:250px; margin-top:10px;">
      <h4 style="margin-bottom:5px;">My Reward Progress</h4>
      <div class="reward-progress">
        <div class="reward-fill" id="rewardFill"></div>
      </div>
      <p style="font-size:12px;text-align:center;" id="progressText">0 / 100</p>
    </div>
    
    <!-- Action Buttons: Pay Bill, Flash Sales, Transfer Wallet -->
    <div class="section" style="margin-top:10px;">
      <button class="btn" id="payBillBtn">Pay Bill</button>
      <button class="btn" id="flashSalesBtn">Flash Sales</button>
      <button class="btn" id="transferWalletBtn">Transfer Wallet</button>
    </div>
    
    <!-- My Pantry Plan Button -->
    <button class="btn" id="myPantryPlanBtn" style="margin-top:15px; width:90%;">My Pantry Plan</button>
    
    <!-- Options Buttons: Stream, My Rewards, Invite Friends -->
    <div class="section" style="margin-top:10px;">
      <button class="btn" id="streamBtn">Stream</button>
      <button class="btn" id="rewardsBtn">My Rewards</button>
      <button class="btn" id="inviteBtn">Invite Friends</button>
    </div>
  </div>
</div>

<script>
  // Animate reward progress (simulate progress of 75 for demo)
  let progress = 75; // User's reward progress
  const rewardFill = document.getElementById('rewardFill');
  const progressText = document.getElementById('progressText');

  function setProgress(value) {
    rewardFill.style.width = value + '%';
    progressText.textContent = value + ' / 100';
  }

  setProgress(progress);

  // Button Event Listeners
  document.getElementById('myVirtualCardBtn').addEventListener('click', () => {
    alert('My Virtual Card clicked!');
  });

  document.getElementById('payBillBtn').addEventListener('click', () => {
    alert('Pay Bill clicked!');
  });

  document.getElementById('flashSalesBtn').addEventListener('click', () => {
    alert('Flash Sales clicked!');
  });

  document.getElementById('transferWalletBtn').addEventListener('click', () => {
    alert('Transfer Wallet clicked!');
  });

  document.getElementById('myPantryPlanBtn').addEventListener('click', () => {
    alert('My Pantry Plan clicked! \nOptions: Stream, My Rewards, Invite Friends');
  });

  document.getElementById('streamBtn').addEventListener('click', () => {
    alert('Stream clicked!');
  });

  document.getElementById('rewardsBtn').addEventListener('click', () => {
    alert('My Rewards clicked!');
  });

  document.getElementById('inviteBtn').addEventListener('click', () => {
    alert('Invite Friends clicked!');
  });

  // Spin Wheel click placeholder
  document.getElementById('spinWheel').addEventListener('click', () => {
    alert('Spin Wheel clicked!');
  });
</script>

</body>
</html>
