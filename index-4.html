<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GasFam Smart Pantry</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 1rem;
      background-color: #00ffcc;
      text-align: center;
      color: black;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #000;
    }

    nav button {
      padding: 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #00ffcc;
      color: black;
      border-radius: 5px;
    }

    section {
      display: none;
      padding: 2rem;
      text-align: center;
    }

    section.active {
      display: block;
    }

    .wheel {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      border: 12px solid #00ffcc;
      margin: 2rem auto;
      background: conic-gradient(
        #39ff14 0deg 60deg,
        #ff6f61 60deg 120deg,
        #f9a602 120deg 180deg,
        #007fff 180deg 240deg,
        #ff00ff 240deg 300deg,
        #ffffff 300deg 360deg
      );
      transition: transform 4s cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 0 0 40px #00ffcc, inset 0 0 20px #00ffcc;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 35px solid #00ffcc;
      margin: 0 auto;
    }

    button.spin-btn {
      background-color: #00ffcc;
      color: #000;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 22px;
      font-weight: bold;
      color: #f9f9f9;
    }
  </style>
</head>
<body>

  <header>🚀 GasFam Smart Pantry</header>
  <nav>
    <button onclick="switchTab('home')">🏠 Dashboard</button>
    <button onclick="switchTab('spin')">🎯 Spin & Win</button>
  </nav>

  <section id="home" class="active">
    <h2>Welcome back, Gasali!</h2>
    <p>💰 Wallet Balance: ₦0.00</p>
    <p>🎯 Pantry Savings Goal: Set yours soon</p>
    <p>👑 Royalty Badge: New User</p>
    <p>🚀 Start spinning to earn points and upgrade!</p>
  </section>

  <section id="spin">
    <h2>🎉 Spin & Win Zone</h2>
    <p>Spin once daily to unlock rewards! 🎁</p>
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
    <button class="spin-btn" id="spinButton" onclick="spinWheel()">Spin Now</button>
    <div id="result"></div>
  </section>

  <script>
    const prizes = [
      "₦500 Off Your Next Order",
      "Free Delivery!",
      "Double Beans in Next BisiBox",
      "5 BisiPoints Credited",
      "Surprise Bonus Item",
      "Better Luck Tomorrow 😅"
    ];
    let hasSpun = false;

    function switchTab(tabId) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
    }

    function spinWheel() {
      if (!localStorage.getItem('signedIn')) {
        alert("Please sign in to spin the wheel.");
        return;
      }
      if (hasSpun) {
        alert("You can only spin once per day. Come back tomorrow!");
        return;
      }

      const wheel = document.getElementById("wheel");
      const result = document.getElementById("result");
      const degree = Math.floor(3600 + Math.random() * 360);
      wheel.style.transform = `rotate(${degree}deg)`;

      setTimeout(() => {
        const index = Math.floor(((degree % 360) / 60));
        const prize = prizes[index];
        result.innerHTML = `🎁 You won: <br>${prize}<br><br>
          <small style='color: #ccc'>*To redeem, your order must be at least 2× this prize value. Prize valid for 1 year.</small><br><br>
          <a href='https://wa.me/2347033332212?text=Hello%20GasFam!%20I%20just%20won:%20${encodeURIComponent(prize)}' target='_blank'>
            <button style='margin-top:10px;'>Redeem on WhatsApp</button>
          </a>`;
        hasSpun = true;
        document.getElementById("spinButton").disabled = true;
      }, 4000);
    }

    // Simulated sign-in for now
    localStorage.setItem('signedIn', 'true');
  </script>

</body>
</html>
